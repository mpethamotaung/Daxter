

services:
  # ----------------------------------------
  # 1. DATABASE SERVICE (PostgreSQL)
  # ----------------------------------------
  db:
    image: postgres:15-alpine
    container_name: daxter_postgres_db
    restart: always
    env_file:
      - .env
    ports:
      - "5433:5432"  # Exposes DB port locally for admin tools like pgAdmin or DBeaver
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-daxter_user} -d ${POSTGRES_DB:-daxter_db}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # ----------------------------------------
  # 2. BACKEND SERVICE (Python/FastAPI)
  # ----------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: daxter_fastapi_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      DOCKER_ENV: "true"
    depends_on:
      db:
        condition: service_healthy

  # ----------------------------------------
  # 3. FRONTEND SERVICE (Next.js/React)
  # ----------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: daxter_nextjs_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

# Docker Volumes for persistent storage
volumes:
  postgres_data: