[alembic]
# Path to migration scripts
script_location = alembic
version_location = %(script location)s/versions

# The template used to generate migration files. Changed to include a date prefix.
file_template = %%(year)d%%(month).02d%%(day).02d_%%(rev)s_%%(slug)s

# Encoding used to write/read files.
encoding = utf-8

# The 'prepend_sys_path' option is crucial: it adds the 'backend' directory 
# to the Python path so alembic/env.py can successfully import our 'app' package.
prepend_sys_path = .

[post_write_hooks]

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname = 

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
formatter = generic
args = (sys.stderr,)

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S